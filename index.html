<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="scoreboard">
        <p class="timer">20</p>

        <p class="score">0</p>
    </section>

    <section class="open">
        <h1 class="title">JAVASCRIPT CODE QUIZ</h1>
        <button class="startbtn">START</button>
    </section>

    <section class="quizboard" id="quizboard">
        <p class="question" id="theQuestion"></p>
        <p class="question" id="choice1"></p>
        <p class="question" id="choice2"></p>
        <p class="question" id="choice3"></p>
        <p class="question" id="choice4"></p>
    </section>

    <section class="feedback">
        <p class="result"></p>
    </section>

    <section class="finalscreen">
        <h1 class="highscore">HIGH SCORE</h1>
        <input type="text" class="name" placeholder="Name">
        <p class="score"></p>
    </section>
 
    


<script async src="assets/js/script.js"></script>
</body>
</html>
