<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Score and Timer Element-->
    <section class="scoreboard">
        <p class="timer">20</p>

        <p class="score">0</p>
    </section>

    <!--Start Screen-->
    <section class="open">
        <h1 class="title">JAVASCRIPT CODE QUIZ</h1>
        <button class="startbtn">START</button>
    </section>

    <!--Quiz Screen-->
    <section class="quizboard hide" id="quizboard">
        <p class="question" id="theQuestion"></p>
        <p class="question" id="choice1"></p>
        <p class="question" id="choice2"></p>
        <p class="question" id="choice3"></p>
        <p class="question" id="choice4"></p>
    </section>

    <!--Feedback for user choice-->
    <section class="feedback">
        <p class="result"></p>
    </section>

    <!--High Score Screen-->
    <section class="finalscreen">
        <h1 class="highscore">HIGH SCORE</h1>
            <div class="topscores">
                <input type="text" class="name" placeholder="Name">
                <p class="finalScore"></p>
            </div>
        <button class="submit">SAVE</button>

        <h1 class="leaderboard">LEADERBOARD</h1>
            <div class="pastPlayers">
                <p class="pastName"></p>
                <p class="pastScore"></p>
            </div>
    </section>
 
    


<script async src="assets/js/script.js"></script>
</body>
</html>
